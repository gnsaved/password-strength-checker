<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Password Strength Checker</title>
  <meta name="description" content="Check password strength with live rules (length, upper/lowercase, numbers, symbols) and crack-time estimate." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Password strength checker">
      <header class="card__header">
        <p class="hint">Type and check the strength of your password.</p>

        <div class="length">
          <span class="length__label">Length:</span>
          <span id="lenBox" class="length__box" aria-live="polite">0</span>
        </div>
      </header>

      <div class="card__body">
        <div class="inputRow">
          <label class="srOnly" for="pwd">Password</label>
          <input
            id="pwd"
            class="pwdInput"
            type="password"
            placeholder="Enter password…"
            autocomplete="new-password"
            spellcheck="false"
            required
            minlength="1"
            aria-describedby="strengthText crackText"
          />

          <button id="toggleBtn" class="eyeBtn" type="button" aria-label="Show password" aria-pressed="false">
            <!-- eye icon -->
            <svg class="eyeIcon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7S2 12 2 12Z" stroke="currentColor" stroke-width="2"/>
              <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" stroke="currentColor" stroke-width="2"/>
            </svg>

            <!-- eye-off icon (hidden until toggled) -->
            <svg class="eyeOffIcon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M3 3l18 18" stroke="currentColor" stroke-width="2"/>
              <path d="M10.6 10.6A2.5 2.5 0 0 0 12 14.5c.7 0 1.3-.3 1.8-.7" stroke="currentColor" stroke-width="2"/>
              <path d="M6.5 6.5C4.1 8.3 2 12 2 12s3.5 7 10 7c2.1 0 3.9-.5 5.4-1.3" stroke="currentColor" stroke-width="2"/>
              <path d="M9.2 5.3C10.1 5.1 11 5 12 5c6.5 0 10 7 10 7s-1.2 2.4-3.6 4.4" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
        </div>

        <!-- Better semantics: progressbar -->
        <div class="meter" role="progressbar" aria-valuemin="0" aria-valuemax="4" aria-valuenow="0" aria-label="Password strength">
          <div id="meterFill" class="meter__fill">
            <span id="strengthText" class="meter__text">—</span>
          </div>
        </div>

        <div class="includeRow">
          <span class="includeLabel">Includes:</span>

          <div class="chips" role="list" aria-label="Password checks">
            <div class="chip" id="chipLower" role="listitem">
              <span class="chip__dot" aria-hidden="true"><span class="chip__check">✓</span></span>
              <span>Lowercase</span>
            </div>

            <div class="chip" id="chipUpper" role="listitem">
              <span class="chip__dot" aria-hidden="true"><span class="chip__check">✓</span></span>
              <span>Uppercase</span>
            </div>

            <div class="chip" id="chipNum" role="listitem">
              <span class="chip__dot" aria-hidden="true"><span class="chip__check">✓</span></span>
              <span>Number</span>
            </div>

            <div class="chip" id="chipSym" role="listitem">
              <span class="chip__dot" aria-hidden="true"><span class="chip__check">✓</span></span>
              <span>Symbol</span>
            </div>
          </div>
        </div>

        <hr class="divider" />

        <div class="crack" aria-label="Crack time estimate">
          <div class="crack__top">It would take</div>
          <div class="crack__mid" id="crackText" aria-live="polite">
            <span id="crackValue" class="crack__value">—</span>
            <span id="crackUnit" class="crack__unit">—</span>
          </div>
          <div class="crack__bottom">to crack your password!</div>

          <p class="tinyNote">
            Estimate assumes fast offline guessing (~10B guesses/sec) and brute-force only.
          </p>
        </div>
      </div>
    </section>

    <footer class="foot">
      <span>Vanilla JS • Regex checks • No APIs</span>
    </footer>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
